<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="">
</head>

<body>


    <h1 class="text-center py-5">Random Dog Image Generator</h1>
    <h3 class="text-center text-danger">This may take a while, so please wait a little bit.</h3>
    <div class="container">
        <div class="row row-cols-1 justify-content-center">
            <div class="col d-flex justify-content-center">
                <div class="card text-center">
                    <img id="img" src="https://images.dog.ceo/breeds/pyrenees/n02111500_7229.jpg" class="card-img-top" alt="Dogs">
                    <div class="card-body">
                        <h5 class="card-title">Pretty Dogs</h5>
                        <p class="card-text">Some quick example text to build on the card title and make up the bulk of
                            the card's content.</p>
                        <a href="#" onclick="dogImg()" class="btn btn-primary" id="btn">Generate Another</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
